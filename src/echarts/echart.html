  <title>Document</title>
  <script src="./echarts.min.js"></script>
</head>

<body>
  <div id="main" style="width: 600px; height: 400px;"></div>
</body>

<script>

      borderColor: 'blue',
      borderRadius: 10,
    },
    // 提示框组件
    tooltip: {

      trigger: 'axis',

      triggerOn: 'click',
      // formatter: '{a} <br/>{b} : {c}',
      axisPointer: {
        type: 'shadow',
      },
    },
    // 工具栏
    toolbox: {
      feature: {
        saveAsImage: {},  // 开启导出图片
        dataView: {}, //数据视图
        restore: {}, // 重置还原
        dataZoom: {}, //数据缩放
        magicType: { type: ['line', 'bar'] }, // 图表类型切换
      }
    },
    legend: {
      data: ['销量']
    },
    // x y 互换type实现 垂直柱状图 和 横向柱状图

    series: [{

      type: 'bar',

      // // 显示 每一项数值
      // label: {

      // barWidth: '50%',
    },

      name: '数学',
      type: 'bar',
      data: yDataArr2
    }
    ]
